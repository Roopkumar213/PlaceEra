version: '3.8'

services:
  backend:
    build:
      context: ./backend
      target: dev
    container_name: elevare-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env.example
    environment:
      - MONGO_URI=mongodb://elevare-mongodb:27017/elevare
      - REDIS_HOST=elevare-redis
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - elevare-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
    container_name: elevare-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - elevare-network

  mongodb:
    image: mongo:7
    container_name: elevare-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - elevare-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: elevare-redis
    ports:
      - "6379:6379"
    networks:
      - elevare-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  elevare-network:
    driver: bridge

volumes:
  mongo-data:
